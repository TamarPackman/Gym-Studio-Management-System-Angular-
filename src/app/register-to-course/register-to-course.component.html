<h1 mat-dialog-title>User Information</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>First name</mat-label>
    <input matInput [(ngModel)]="firstName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last name</mat-label>
    <input matInput [(ngModel)]="lastName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input matInput [(ngModel)]="phone">
  </mat-form-field>
   <mat-form-field>
    <mat-label>Id</mat-label>
    <input matInput [(ngModel)]="id">
  </mat-form-field>
   <mat-form-field>
    <mat-label>Lesson</mat-label>
    <input matInput [(ngModel)]="lesson">
  </mat-form-field>
   <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput [(ngModel)]="price">
  </mat-form-field>
  <mat-checkbox [(ngModel)]="paid">Paid</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
